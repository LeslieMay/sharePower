<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta http-equiv="cleartype" content="on">
		<title>个人中心</title>
		<script type="text/javascript" src="dist/js/flexible.js"></script>
		<script type="text/javascript" src="dist/js/flexible_css.js"></script>
		<link rel="stylesheet" href="dist/css/common.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="user">
			<div class="userHeader">
				<div class="userInfo">
					<div class="userInfoImg">
						<img src="img/user-header.png"/>
					</div>
					<div class="userInfoText">
						<div class="userInfoName">
							用户名
						</div>
						<div class="userInfoBalance">
							<span>余额</span><span>12.00元</span>
						</div>
					</div>
				</div>
				<div class="userOption">
					<div class="userOptionDeposit">押金</div>
					<div class="userOptionRecharge">充值</div>
				</div>
			</div>
			<div class="userContent">
				<div class="userContentList userContentListOrder">
					<div class="userContentListIcon">
						<img src="img/user-order.png" />
					</div>
					<div class="userContentListText">
						我的订单
					</div>
				</div>
				<div class="userContentList userContentListDeclare">
					<div class="userContentListIcon">
						<img src="img/user-declare.png" />
					</div>
					<div class="userContentListText">
						我要申报
					</div>
				</div>
				<div class="userContentList">
					<div class="userContentListIcon">
						<img src="img/user-issue.png" />
					</div>
					<div class="userContentListText">
						常见问题
					</div>
				</div>
				<div class="userContentList">
					<div class="userContentListIcon">
						<img src="img/user-about.png" />
					</div>
					<div class="userContentListText">
						关于我们
					</div>
				</div>
			</div>
			<div class="userFooter">
				<div class="userFooterMore">
					<div class="userFooterMoreImg">
						<img src="img/user-footermore.png" />
					</div>
					<div class="userFooterMoreText">
						更多
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="dist/js/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/common.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
</html>
