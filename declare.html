<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no">

		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta http-equiv="cleartype" content="on">
		<title>我要申报</title>
		<script type="text/javascript" src="dist/js/flexible.js"></script>
		<script type="text/javascript" src="dist/js/flexible_css.js"></script>
		<link rel="stylesheet" href="dist/css/common.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="declare">
			<div class="declareForm">
				<div class="declareFormDetial">
					<textarea placeholder="请简单描述你的请求，例如充电宝意外损坏、充电宝丢失等"></textarea>
				</div>
				<div class="declareFormTel">
					<div class="declareFormTelLabel">联系方式：</div>
					<div class="declareFormTelInput">
						<input placeholder="请输入手机号" />
					</div>
				</div>
				<div class="declareUpload">
					<div class="declareFormUpload">
						<input type="file" />
						<span>+</span>
					</div>
						<!--<div class="declareUploadAlready">
							<img src="img/map-bg.png" />
							<div class="close">
								<img src="img/close.png" />
							</div>
						</div>-->
				</div>
			</div>
			<div class="declareKnow">
				<div class="declareKnowTitle">挂失须知</div>
				<div class="declareKnowText">
					<p>1.挂失将会冻结押金及账户使用</p>
					<p>2.挂失后我们的客服会在8小时内致电您</p>
				</div>
			</div>
			<div class="declareReason">
				<div class="declareReasonBtn">充不了</div>
				<div class="declareReasonBtn declareReasonBtnActive">充电宝损坏</div>
				<div class="declareReasonBtn">充电宝还不成功</div>
				<div class="declareReasonBtn">充电宝丢失</div>
			</div>
			<div class="declareBtn">
				我要挂失
			</div>
		</div>
	</body>
	<script type="text/javascript" src="dist/js/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/common.js"></script>
	<script type="text/javascript" src="js/declare.js"></script>
</html>
